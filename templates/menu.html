<div>
    <div ng-controller="loginController">
        <button ng-show="!IsUserAuthenticated" ng-click="ShowLogin()" type="button" class="btn pull-right btn-default">
            Login
        </button>
        <div ng-show="IsUserAuthenticated" class=" pull-right">
            <b>Welcome {{AuthenticatedUser.username}}
            </b>
            <a href="/Admin" class="btn btn-primary">
                Back Office
            </a>
        </div>
    </div>
    <header class="page-header">
        <h1 class="text-center">Welcome to Product Catalogue</h1>
    </header>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="/">EShop</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active" ng-repeat="category in Categories"><a
                            ng-href="/Category/{{category.id}}">{{category.name
                        }}</a></li>
                </ul>
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input ng-model="searchPhrase" type="text" class="form-control" placeholder="Search">
                    </div>
                    <button ng-click="SearchPhrase()" class="btn btn-default">Search</button>
                </form>

            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</div>
