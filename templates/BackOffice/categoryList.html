<div class="panel panel-primary" ng-controller="adminCategoryController">
    <div class="panel-heading">
        <h3 class="panel-title">Categories</h3>
    </div>
    <div class="panel-body">
        <table class="table">
            <thead>
            <tr>
                <th class="col-md-3">Category Name</th>
                <th>Category Description</th>
                <th class="col-md-2"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="category in Categories">
                <td> {{category.name}}</td>
                <td> {{category.description }}</td>
                <td>
                    <button type="button" ng-click="edit(category.id)">Edit</button>
                    <button type="button" ng-click="delete(category.id)"
                            confirm="Are you sure you want to delete {{category.name}}?">Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <button class="btn btn-primary" ng-click="add()">Add Category</button>
    </div>
</div>
