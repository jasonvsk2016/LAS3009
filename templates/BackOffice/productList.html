<div class="panel panel-primary" ng-controller="adminProductController">
    <div class="panel-heading">
        <h3 class="panel-title">Products</h3>
    </div>
    <div class="panel-body">
        <table class="table">
            <thead>
            <tr>
                <th class="col-md-2"></th>
                <th class="col-md-2">Product Name</th>
                <th class="col-md-4">Description</th>
                <th class="col-md-1">Price</th>
                <th class="col-md-1">Category</th>
                <th class="col-md-5"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="product in Products">
                <td>
                    <img class="productThumbList" ng-src="{{product.imageURL}}">
                </td>
                <td> {{product.name }}</td>
                <td> {{product.description }}</td>
                <td>  {{product.price | currency:'â‚¬'}}</td>
                <td> {{product.categoryName}}</td>
                <td>
                    <button type="button" ng-click="edit(product.id)">Edit</button>
                    <button type="button" ng-click="delete(product.id)">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
        <button class="btn btn-primary" ng-click="add()">Add Product</button>
    </div>
</div>
